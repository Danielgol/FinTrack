<body>
    <main>
        <div class="container mt-2">
            <div class="row ">
                <div class="col-md-6 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            {{maleta.name}}
                        </div>
                        <div class="card-body">
                            <p>{{maleta.prefix}} {{maleta.value}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            Histórico
                        </div>
                        <div class="card-body">
                            colocar histórico Aqui. se quiser coloco em formatos de cards também
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <form>
                                
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="inputDescricao" placeholder="Descrição">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control form-control-user" min="0" id="inputValor" placeholder="Valor">

                                    </div>
                                </div>
                                <br>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
                                <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
                                </div>
                                
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            titulo do gráfico
                        </div>
                        <div class="card-body">
                            gráfico aqui
                        </div>
                    </div>
                </div>
            </div>
        </div>
