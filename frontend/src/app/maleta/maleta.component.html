<body>
    <main>
        <div class="container mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            {{maleta.name}}
                        </div>
                        <div class="card-body">
                            <p>{{maleta.prefix}} {{maleta.value}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            Histórico
                        </div>
                        <div class="card-body scroll">
                            <div id="reg-container" *ngFor="let reg of objectKeys(registros)">
                                <div class="card-body">
                                    {{registros[reg].value}} {{registros[reg].descricao}}
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <form [formGroup]="form" (submit)="createRegistro()">
                                
                                <div class="form-group">
                                    <input formControlName="descricao" type="text" class="form-control form-control-user" id="inputDescricao" placeholder="Descrição">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">{{maleta.prefix}}</span>
                                        <input formControlName="value" type="number" class="form-control form-control-user" min="0" id="inputValor" placeholder="Valor">
                                    </div>
                                </div>
                                <br>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
                                    <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            titulo do gráfico AQUI
                        </div>
                        <div class="card-body">
                            <div id="divChart" class="img-fluid" style="display: block;">
                                <canvas id="myChart" ></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>    
</body>
