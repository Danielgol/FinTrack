<body>
    <header>
    </header>
    <div id="voltar"><a href=""><fa-icon [icon]="anglesLeft" id="voltar-btn" [fixedWidth]="true" size="2x"></fa-icon></a></div>
    <div id="principal">
        <section class="images">
            <div id="logo-fintrack">
                <img src="../../assets/coins.svg" alt="Moedas">
            </div>
            <div class="circle"></div>
        </section>
        <div id="register-container">
            <h1>Registre-se</h1>
            <form [formGroup]="form" (submit)="submit()" ngNativeValidate>
                <label for="nome">Digite seu nome</label>
                <input formControlName="name" type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off" required>
                <label for="email">E-mail</label>
                <input formControlName="email" type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" required>
                <label for="password">Digite uma senha</label>
                <input formControlName="password" type="password" name="password" id="password" placeholder="Digite sua senha" required>
                <div *ngIf="errorMessage != null" style="color: rgb(231, 71, 71);">
                    {{errorMessage}}
                </div>
                <input type="submit" value="Registrar">
            </form>
            
            <div id="social-container">
                <p>Ou entre pelas suas redes sociais</p>
                <fa-icon [icon]="faFacebook" id="logo-facebook" [fixedWidth]="true"></fa-icon>
                <fa-icon [icon]="faLinkedin" id="logo-linkedin" [fixedWidth]="true"></fa-icon>
            </div>
            <div id="login-container">
                <p>JÃ¡ possui uma conta?</p>
                <a href="#" routerLink="/login" routerLinkActive="active">Login</a>
            </div>
            
        </div>
    </div>
</body>
