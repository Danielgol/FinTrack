<body>
    <header>
    </header>
    <div id="voltar"><a href=""><fa-icon [icon]="anglesLeft" id="voltar-btn" [fixedWidth]="true" size="2x"></fa-icon></a></div>
    <div id="principal">
        <section class="images">
            <div id="logo-fintrack">
                <img src="../../assets/coins.svg" alt="Moedas">
            </div>
            <div class="circle"></div>
        </section>
        <div id="login-container">
            <h1>Login</h1>
            <form [formGroup]="form" (submit)="submit()">
                <label for="email">E-mail</label>
                <input formControlName="email" type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                <label for="password">Digite uma senha</label>
                <input formControlName="password" type="password" name="password" id="password" placeholder="Digite sua senha">
                <input type="submit" value="Entrar">
            </form>
            <div id="social-container">
                <p>Ou entre pelas suas redes sociais</p>
                <fa-icon [icon]="faFacebookFa" id="logo-facebook" [fixedWidth]="true"></fa-icon>
                <fa-icon [icon]="faLinkedinIn" id="logo-linkedin" [fixedWidth]="true"></fa-icon>
            </div>
            <div id="register-container">
                <p>Ainda não possui uma conta?</p>
                <a href="#" routerLink="/register" routerLinkActive="active">Registre-se</a>
            </div>
        </div>
    </div>
</body>
