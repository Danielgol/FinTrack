<body>

  <!--Main layout-->
  <main>

    <div class="container mt-2">
        <div class="row d-flex justify-content-around">
            <div class="col-md-5 grid">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Saldo
                    </div>
                    <div class="card-body">
                        R$ {{saldo_grupo}}
                    </div>
                </div>
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Grupos
                    </div>
                    <div class="card-body">
                        <div id="carouselControl" class="carousel slide" data-ride="carousel">
                            
                            <div class="carousel-inner d-flex justify-content-center">
                                <div class="carousel-item active">
                                    <button class="btn btn-success">
                                        PRIMEIRO
                                    </button>
                                </div>
                                <div class="carousel-item"  *ngFor="let grupo of objectKeys(grupos)">
                                    <button class="btn btn-success">
                                        {{grupos[grupo].name}}
                                    </button>
                                </div>
                                <!--<ul *ngFor="let grupo of objectKeys(grupos); let i = index; let active = ">
                                    <div [ngClass]="i == 0 ? 'carousel-item active' : 'carousel-item' ">
                                        <button class="btn btn-success">
                                            {{grupos[grupo].name}}
                                        </button>
                                    </div>
                                </ul>-->
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControl" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselControl" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                              </button>
                        </div>
                         
                    </div>
                    
                </div>
            </div>
            <div class="col-md-5 grid">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Maletas
                    </div>
                    <div class="card-body scroll">

                        <div *ngIf="maletas">
                          <div id="maleta-container" *ngFor="let maleta of objectKeys(maletas)">
                            <h3>
                              <button (click)="onSelectMaleta(maletas[maleta].name)" class="btn btn-success" >
                                <span class="label label-primary">{{maletas[maleta].name}}</span>
                                <span class="label label-primary">
                                    {{maletas[maleta].prefix}}
                                    {{maletas[maleta].value}}
                                </span>
                              </button>
                              <!--<span> {{ cryptos[crypto].USD | currency:'USD':true }}</span>-->
                            </h3>
                          </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="cotacao-card">
            <div class="row justify-content-center" >
                <div class="col-sm-8 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            Cotação do Bitcoin
                        </div>
                        <div class="card-body">
                            GRÁFICO AQUI
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>

  </main>
  <!--Main layout-->

</body>
