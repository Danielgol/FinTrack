  <!--Main layout-->

    <div class="container mt-2">
        <div class="row">
            <div class="col grid">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Saldo
                    </div>
                    <div class="card-body">
                        R$ 2000,00
                    </div>
                </div>
            </div>
            <div class="col grid">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Maletas
                    </div>
                    <div class="card-body">

                        <div *ngIf="maletas">
                          <div id="maleta-container" *ngFor="let maleta of objectKeys(maletas)">
                            <h3>
                              <button (click)="onSelectMaleta(maletas[maleta].name)" class="btn btn-success" >
                                <span class="label label-primary">{{maletas[maleta].name}}</span>
                                <span class="label label-primary">
                                    {{maletas[maleta].prefix}}
                                    {{maletas[maleta].value}}
                                </span>
                              </button>
                              <!--<span> {{ cryptos[crypto].USD | currency:'USD':true }}</span>-->
                            </h3>
                          </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>

        <div class="grupo-card">
            <div class="row">
                <div class="col-sm-5 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            Grupos
                        </div>
                        <div class="card-body">
                            <div id="carouselControl" class="carousel slide" data-ride="carousel">
                                
                                <div class="carousel-inner d-flex justify-content-center">
                                    <div class="carousel-item active">
                                        <button class="btn btn-success">
                                            grupo 1
                                        </button>
                                    </div>
                                    <div class="carousel-item" >
                                        <button class="btn btn-success">
                                            grupo 2
                                        </button>
                                    </div>
                                    <div class="carousel-item" >
                                        <button class="btn btn-success">
                                            grupo 3
                                        </button>
                                    </div>
                                    <div class="carousel-item" >
                                        <button class="btn btn-success">
                                            grupo 4
                                        </button>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselControl" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                  </button>
                                  <button class="carousel-control-next" type="button" data-bs-target="#carouselControl" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                  </button>
                            </div>
                             
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="cotacao-card">
            <div class="row">
                <div class="col-sm-7 grid">
                    <div class="card bg-dark mb-3">
                        <div class="card-header">
                            Cotação do Bitcoin
                        </div>
                        <div class="card-body">
                            <div id="divChart" class="img-fluid" style="display: block;">
                                <canvas id="myChart" ></canvas>
                            </div>
                        </div>
                        <div class="card-footer">
                            footer do card
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>

  </main>
  <!--Main layout-->

</body>
