<body>

  <!--Main layout-->
  <main>
      <!--

        <div class="grid col">

            <div class="row">
                sasdf

    <div class="container mt-2">
        <div class="row d-flex justify-content-around">
            <div class="col-md-5 grid">

                <div class="card bg-dark mb-3">
                    <ul *ngIf="maletas != null && maletas.length > 0; else templateName" class="card-header">
                        <div class="card-header">
                            Saldo Geral
                        </div>
                        <div class="card-body">
                            BRL {{saldo_geral}}
                        </div>
                    </ul>

                    <ng-template #templateName class="d-flex align-text-middle card-header">
                        <p style="margin: auto;">Você não possui nenhum Grupo!</p>
                    </ng-template>
                </div>

                <div *ngIf="grupos" class="card bg-dark mb-3">
                    <div class="card-header">
                        Grupos
                    </div>
                    <div class="card-body">
                        <div id="carouselControl" class="carousel slide d-flex" data-ride="carousel">
                            
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <p>Selecione um grupo para visualizar o saldo.</p>
                                </div>
                                <div class="carousel-item"  *ngFor="let grupo of objectKeys(grupos)">
                                    <button (click)="onSelectGrupo(grupos[grupo])" class="btn btn-success">
                                        {{grupos[grupo].name}} 
                                    </button>
                                    <button (click)="onDeleteGrupo(grupos[grupo])" class="excluir btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                                </div>
                                <!--<ul *ngFor="let grupo of objectKeys(grupos); let i = index; let active = ">
                                    <div [ngClass]="i == 0 ? 'carousel-item active' : 'carousel-item' ">
                                        <button class="btn btn-success">
                                            {{grupos[grupo].name}}
                                        </button>
                                    </div>
                                </ul>-->
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControl" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselControl" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                              </button>
                        </div>         
                    </div>
                </div>
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Cotação do Bitcoin: BRL {{btc_current}}
                    </div>
                    <div class="card-body">
                        <div id="divChart" class="img-fluid" style="display: block;">
                            <canvas id="myChart" ></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 grid">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        Maletas
                    </div>
                    <div class="card-body scroll">

                        <div *ngIf="maletas">
                            <ul *ngIf="maletas.length > 0; else noMaletas">
                                <div id="maleta-container" *ngFor="let maleta of objectKeys(maletas)">
                                    <h3>
                                        <button style="width: 200px;" (click)="onSelectMaleta(maletas[maleta].name)" class="btn btn-success" >
                                        <span class="label label-primary">{{maletas[maleta].name}}</span>
                                        <span class="label label-primary">
                                                {{maletas[maleta].prefix}}
                                                {{maletas[maleta].value}}
                                        </span>
                                        </button>
                                        <button (click)="onDeleteMaleta(maletas[maleta].name)" class="excluir btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                                        <!--<span> {{ cryptos[crypto].USD | currency:'USD':true }}</span>-->
                                    </h3>
                                </div>
                            </ul>
                            <ng-template #noMaletas class="d-flex align-text-middle card-header">
                                <p style="margin: auto;">Você não possui nenhuma Maleta!</p>
                            </ng-template>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="cotacao-card">
            <div class="row justify-content-center" >
                <div class="col-sm-6 grid">
                    
                </div>
                
            </div>
        </div>
        
    </div>

  </main>
  <!--Main layout-->

</body>
